{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Timeline {% endblock %}</h1>
    {% for toot in timeline %}
        <div class='message'>
            <h3>{{ toot['account']['username'] }}</h3>
            <p>{{ toot['content'] }}</p>
            <p>{{ toot['url'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
